apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: dc-cli
spec:
  arguments:
    parameters:
      - name: parameter
        value: default-value
  entrypoint: template
  imagePullSecrets:
    - name: waicosnovadi
    - name: waiwunderci
    - name: waicosnovaml
  metrics:
    prometheus: []
  templates:
    - name: template
      steps:
        - - arguments:
              parameters:
                - name: parameter
                  value: '{{workflow.parameters.parameter}}'
            name: step1
            template: step1
        - - name: step2
            template: step2
    - inputs:
        parameters:
          - name: parameter
      metrics:
        prometheus: []
      name: step1
      outputs:
        parameters: []
      script:
        args: []
        command:
          - /bin/sh
        env:
          - name: parameter
            value: '{{workflow.parameters.parameter}}'
          - name: CLIENTSECRET
            valueFrom:
              secretKeyRef:
                key: dc-cli
                name: CLIENTSECRET
        image: 'waicosnovadi.azurecr.io/dc-cli:build-pipeline'
        source: |
          $parameter
    - inputs:
      metrics:
        prometheus: []
      name: step2
      outputs:
        parameters: []
      script:
        args: []
        command:
          - /bin/sh
        env:
          - name: CLIENTSECRET
            valueFrom:
              secretKeyRef:
                key: dc-cli
                name: CLIENTSECRET
        image: 'waicosnovadi.azurecr.io/dc-cli:parameter-pipeline'
        source: |
          dc-cli --version          
  ttlStrategy:
    secondsAfterCompletion: 600
    secondsAfterFailure: 259200
    secondsAfterSuccess: 600